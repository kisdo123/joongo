<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Kakao Login Widget</title>
  <style type="text/css">
    body { margin: 0; overflow: hidden; }
    #kakao-login-btn {
      display: inline-block;
      float: left;  /* remove parent element's wrong margin for height */
    }
    #kakao-login-btn:hover { cursor: pointer; }

    #kakao-login-btn.small { width: 121px; height: 49px; }
    #kakao-login-btn.medium { width: 222px; height: 49px; }
    #kakao-login-btn.en.medium { width: 205px; height: 49px; }
    #kakao-login-btn.large { width: 300px; height: 49px; }

    #kakao-login-btn.kr.small { background-image: url("/public/widget/login/kr/kr_03_medium.png"); }
    #kakao-login-btn.kr.small:hover { background-image: url("/public/widget/login/kr/kr_03_medium_press.png"); }
    #kakao-login-btn.kr.medium { background-image: url("/public/widget/login/kr/kr_02_medium.png"); }
    #kakao-login-btn.kr.medium:hover { background-image: url("/public/widget/login/kr/kr_02_medium_press.png"); }
    #kakao-login-btn.kr.large { background-image: url("/public/widget/login/kr/kr_01_medium.png"); }
    #kakao-login-btn.kr.large:hover { background-image: url("/public/widget/login/kr/kr_01_medium_press.png"); }
    #kakao-login-btn.en.small { background-image: url("/public/widget/login/en/en_03_medium.png"); }
    #kakao-login-btn.en.small:hover { background-image: url("/public/widget/login/en/en_03_medium_press.png"); }
    #kakao-login-btn.en.medium { background-image: url("/public/widget/login/en/en_02_medium.png"); }
    #kakao-login-btn.en.medium:hover { background-image: url("/public/widget/login/en/en_02_medium_press.png"); }
    #kakao-login-btn.en.large { background-image: url("/public/widget/login/en/en_01_medium.png"); }
    #kakao-login-btn.en.large:hover { background-image: url("/public/widget/login/en/en_01_medium_press.png"); }
  </style>
